<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Keyrus Login using webpack" />
    <meta name="author" content="Diego ZUluaga" />

    <title>Keyrus Login</title>
  </head>

  <body id="background__img">
    <div class="login__cont">

      <div id="login__container">
        <div id="form__container"></div>
        <div class="actions__text__cont">
          <p class="actions__txt__register actions__txt__register--default  actions__txt__register--link">Precisa de uma conta? <span class="actions__txt__link">Inscrever-se</span> </p>
          <p class="actions__txt__register actions__txt__register--small ">Esqueceu sua senha? <span class="actions__txt__link">Clique aqui.</span> </p>
        </div>
      </div>
  
      <div class="info__container">
        <div class="info__box__square">
          <p class="info__icon">i</p>
        </div>
        <div class="info__box__txt__cont">
          <p class="keyrus__txt">Keyrus</p>
        </div>
      </div>
    </div>

  </body>
</html>
