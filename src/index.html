<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Keyrus Login using webpack" />
    <meta name="author" content="Diego ZUluaga" />

    <title>Keyrus Login</title>
  </head>

  <body id="background__img">
    <div class="login__cont">

      <div id="login__container">

        <div id="form__container">
         
          <form id="inputs__cont">
            <h5 id="form__title">Entrar na minha conta</h5>
              <div class="input-group keyrus__input__group form-group">
                  <input class="form-control input__field" id="Email" placeholder="Email" type="email">
                  <div class="input-group-append">
                      <span class="input-group-text  input__icon_cont">
                          <img src="images/user-icon.png" alt="user icon ">
                      </span>
                  </div>
              </div>
              <div class="input-group keyrus__input__group form-group">
                  <input class="form-control input__field" id="Password" placeholder="Senha" type="password">
                  <div class="input-group-append ">
                      <span class="input-group-text input__icon_cont">
                        <img src="images/lock-icon.png" alt="lock icon ">
                      </span>
                  </div>
              </div>
              <div class="form-group text-center">
                  <button id="send" type="submit" class="btn btn__primary__keyrus btn__primary__keyrus--login">Entrar</button>
              </div>
              <div class="form-group text-center d-flex justify-content-center align-items-center">
                  <input class="" name="remember" id="remember" type="checkbox">
                  <label for="remember" class="login-component__label login-component__label--remember "> Mantenha-me conectado</label>
              </div>
          </form>
        </div>

        <div class="actions__text__cont">
          <p class="actions__txt__register actions__txt__register--default  actions__txt__register--link">Precisa de uma conta? <span class="actions__txt__link">Inscrever-se</span> </p>
          <p class="actions__txt__register actions__txt__register--small ">Esqueceu sua senha? <span class="actions__txt__link">Clique aqui.</span> </p>
        </div>

      </div>
  
      <div class="info__container">
        
        <div class="info__box__square">
          <p class="info__icon">i</p>
        </div>
        
        <div class="info__box__txt__cont">
          <p class="keyrus__txt">Keyrus</p>
        </div>

      </div>
    </div>

  </body>
</html>
